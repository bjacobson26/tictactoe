<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Star Wars Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="./Star Wars Tic-Tac-Toe_files/tictactoe.css">
	<link rel="stylesheet" href="file:///Users/Bo/wdi/projects/tictactoe/animate.css">
	<link rel="shortcut icon" href="file:///Users/Bo/wdi/projects/tictactoe/tictactoe_images/r2d2.ico" <="" head="">

</head><body>

<!-- Gameboard Container -->
<div id="container" class="animated zoomInUp">
	<!-- lines -->
	<div id="verline1" class="verticalLines"></div>
	<div id="verline2" class="verticalLines"></div>

	<div id="horline1" class="horizontalLines"></div>
	<div id="horline2" class="horizontalLines"></div>

	<!-- row 1 -->
	<div id="box1DIV"><img id="box1IMG" class="img"></div>
	<div id="box2DIV"><img id="box2IMG" class="img"></div>
	<div id="box3DIV"><img id="box3IMG" class="img"></div>

	<!-- row 2 -->
	<div id="box4DIV"><img id="box4IMG" class="img"></div>
	<div id="box5DIV"><img id="box5IMG" class="img"></div>
	<div id="box6DIV"><img id="box6IMG" class="img"></div>

	<!-- row 3 -->
	<div id="box7DIV"><img id="box7IMG" class="img"></div>
	<div id="box8DIV"><img id="box8IMG" class="img"></div>
	<div id="box9DIV"><img id="box9IMG" class="img"></div>
</div>


<div id="resetButton" class="animated zoomInLeft">
	<h1 id="reset">Reset</h1>
</div>

<div id="force" class="animated zoomOutDown">May the Force Be With You!</div>
<div id="yodaWins" class="animated infinite bounce"></div>
<div id="darthWins" class="animated infinite bounce"></div>
<div id="tieGame" class="animated infinite bounce"></div>

<div id="musicOnOffButton" class="animated zoomInLeft">
	<h1 id="musicOnOff">Sound on</h1>
</div>

<img class="animated bounceInLeft" id="r2d2" src="./Star Wars Tic-Tac-Toe_files/r2d2.png">
<img class="animated bounceInRight" id="c3p0" src="./Star Wars Tic-Tac-Toe_files/c3p0.png">




<script src="./Star Wars Tic-Tac-Toe_files/tictactoe.js"></script>


</body></html>
